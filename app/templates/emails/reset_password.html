<!DOCTYPE html>
<html>
<head>
    <style>
        .container { font-family: sans-serif; background-color: #f4f4f4; padding: 20px; }
        .card { 
            background-color: #073b32; 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 30px; 
            border-radius: 15px; 
            text-align: center;
            color: #ffffff;
        }
        .logo { border-radius: 50%; border: 3px solid #00f2ff; margin-bottom: 20px; }
        .code-box { 
            background-color: #000000; 
            color: #ccff00; 
            font-size: 32px; 
            font-weight: bold; 
            letter-spacing: 10px; 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0;
            border: 1px dashed #00f2ff;
        }
        .footer { font-size: 12px; color: #a0a0a0; margin-top: 20px; }
        .btn { 
            background-color: #00f2ff; 
            color: #073b32; 
            padding: 12px 25px; 
            text-decoration: none; 
            font-weight: bold; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 style="color: #00f2ff;">Studio Fun</h2>
            <p>Olá, <strong>{{ username }}</strong>!</p>
            <p>Você solicitou a recuperação de senha. Use o código abaixo para validar sua identidade:</p>
            
            <div class="code-box">{{ code }}</div>
            
            <p style="margin-bottom: 30px;">Este código é válido por tempo limitado.</p>
            
            <p class="footer">Se você não solicitou esta alteração, ignore este e-mail.</p>
            <p class="footer">© 2026 Studio Fun - Movimento Cura</p>
        </div>
    </div>
</body>
</html>
