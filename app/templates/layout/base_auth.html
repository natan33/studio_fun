<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studio Fun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-dark: #0d4d3f;
            --accent-neon: #76ff03;
            --soft-white: #f8f9fa;
        }

        body {
            background: linear-gradient(rgba(13, 77, 63, 0.85), rgba(13, 77, 63, 0.95)),
                url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1470&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sidebar-logo {
            width: 100px;
            /* Tamanho fixo */
            height: 100px;
            /* Altura igual à largura para o círculo */
            border-radius: 50%;
            /* Força o arredondamento */
            border: 3px solid var(--studio-neon);
            object-fit: cover;
            /* Centraliza e corta as sobras da imagem original */
            background-color: white;
            padding: 2px;
            /* Respiro entre a borda neon e a foto */
            display: inline-block;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .logo-box {
            text-align: center;
            margin-bottom: -60px;
            /* Sobrepõe levemente o card */
            position: relative;
            z-index: 10;
        }

        .logo-box img {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background-color: white;
        }

        .login-card {
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 1);
            padding: 70px 40px 40px 40px;
            /* Padding superior maior para compensar a logo */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .form-label {
            font-size: 0.75rem;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #6c757d;
        }

        .input-group {
            margin-bottom: 25px;
            /* Mais espaço entre blocos de input */
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 10px !important;
            border: 1px solid #dee2e6;
            background-color: #fcfcfc;
        }

        .form-control:focus {
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 0.25rem rgba(13, 77, 63, 0.1);
            background-color: white;
        }

        .input-group-text {
            border-radius: 10px !important;
            background-color: transparent;
            color: var(--primary-dark);
            border: 1px solid #dee2e6;
        }

        .btn-login {
            background-color: var(--primary-dark);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #08332a;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            color: var(--accent-neon);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-top: 25px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-md-5">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show border-0 shadow-sm" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
